dist: xenial
language: cpp
compiler: clang
addons:
  apt:
    packages:
    - libspdlog-dev
script:
- cmake .
- cmake --build .
- cmake --build . --target package
deploy:
  provider: script
  skip_cleanup: true
  script:
  - curl -f -T homework-0.0.${TRAVIS_BUILD_NUMBER}-Linux.deb -ushebdim:${BINTRAY_API_KEY} "https://api.bintray.com/content/artem1sobolev/otus-cpp/homework/${TRAVIS_BUILD_NUMBER}/homework-0.0.${TRAVIS_BUILD_NUMBER}-Linux.deb;deb_distribution=xenial;deb_component=main;deb_architecture=amd64;publish=1"
